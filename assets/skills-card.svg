<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .bg { fill: #0d1117; }
        .border { stroke: #30363d; stroke-width: 1; fill: none; }
        .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 600; fill: #c9d1d9; }
        .skill-badge { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; fill: #58a6ff; }
        .skill-bg { fill: #30363d; opacity: 0.5; }
        .divider { stroke: #30363d; stroke-width: 1; }
      </style>
    </defs>
    
    <!-- Background -->
    <rect class="bg" width="400" height="200" rx="6"/>
    <rect class="border" x="0.5" y="0.5" width="399" height="199" rx="6"/>
    
    <!-- Title -->
    <text x="20" y="28" class="title">Tech Stack</text>
    <line class="divider" x1="20" y1="35" x2="380" y2="35"/>
    
    <!-- Frontend -->
    <text x="20" y="60" class="title" font-size="12" fill="#8b949e">Frontend</text>
    <rect class="skill-bg" x="20" y="68" width="75" height="28" rx="4"/>
    <text x="32" y="88" class="skill-badge">React • TypeScript</text>
    
    <rect class="skill-bg" x="105" y="68" width="75" height="28" rx="4"/>
    <text x="112" y="88" class="skill-badge">Tailwind CSS</text>
    
    <!-- Backend -->
    <text x="20" y="120" class="title" font-size="12" fill="#8b949e">Backend</text>
    <rect class="skill-bg" x="20" y="128" width="75" height="28" rx="4"/>
    <text x="33" y="148" class="skill-badge">Node.js • Python</text>
    
    <rect class="skill-bg" x="105" y="128" width="75" height="28" rx="4"/>
    <text x="117" y="148" class="skill-badge">Go • C++</text>
    
    <!-- DevOps -->
    <text x="20" y="180" class="title" font-size="12" fill="#8b949e">DevOps</text>
    <rect class="skill-bg" x="20" y="188" width="75" height="28" rx="4"/>
    <text x="27" y="208" class="skill-badge">Docker • Kubernetes</text>
  </svg>