<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .bg { fill: #0d1117; }
        .border { stroke: #30363d; stroke-width: 1; fill: none; }
        .stat-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; fill: #8b949e; }
        .stat-value { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #58a6ff; }
        .divider { stroke: #30363d; stroke-width: 1; }
      </style>
    </defs>
    
    <!-- Background -->
    <rect class="bg" width="400" height="140" rx="6"/>
    <rect class="border" x="0.5" y="0.5" width="399" height="139" rx="6"/>
    
    <!-- Title -->
    <text x="20" y="28" font-size="14" font-weight="600" fill="#c9d1d9">GitHub Statistics</text>
    <line class="divider" x1="20" y1="35" x2="380" y2="35"/>
    
    <!-- Stats Grid -->
    <!-- Repos -->
    <text x="30" y="80" class="stat-value">45</text>
    <text x="30" y="100" class="stat-label">Public Repos</text>
    
    <!-- Followers -->
    <line class="divider" x1="110" y1="50" x2="110" y2="125"/>
    <text x="130" y="80" class="stat-value">156</text>
    <text x="130" y="100" class="stat-label">Followers</text>
    
    <!-- Stars -->
    <line class="divider" x1="230" y1="50" x2="230" y2="125"/>
    <text x="250" y="80" class="stat-value">312</text>
    <text x="250" y="100" class="stat-label">Stars</text>
    
    <!-- PRs -->
    <line class="divider" x1="330" y1="50" x2="330" y2="125"/>
    <text x="340" y="80" class="stat-value">124</text>
    <text x="340" y="100" class="stat-label">Pull Requests</text>
  </svg>