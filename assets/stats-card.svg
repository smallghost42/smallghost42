        .stat-value { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 32px; font-weight: 700; fill: #58a6ff; }
        .divider { stroke: #30363d; stroke-width: 1; }
